name: Deploy Angular to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # ðŸ”¥ Limpiar e instalar dependencias correctamente
      - name: Clean and install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps
          npm install -g @angular/cli

      # ðŸ”¥ Construir Angular asegurando la generaciÃ³n correcta de archivos
      - name: Build Angular project
        run: npx ng build --configuration production

      # ðŸ”¥ Subir el contenido generado directamente a la instancia EC2
      - name: Upload build artifacts via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "dist/hola-mundo/browser/*"
          target: "/home/ubuntu/deploy/"

      # ðŸ”¥ Copiar los archivos a la carpeta correcta y reiniciar Nginx
      - name: Run remote commands to deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            echo "ðŸ“‚ Verificando archivos en /home/ubuntu/deploy/"
            ls -lah /home/ubuntu/deploy/

            echo "ðŸ—‘ Limpiando /var/www/html/..."
            sudo rm -rf /var/www/html/*

            echo "ðŸš€ Moviendo archivos a /var/www/html/"
            sudo cp -r /home/ubuntu/deploy/* /var/www/html/

            echo "ðŸ”‘ Ajustando permisos en /var/www/html/"
            sudo chown -R www-data:www-data /var/www/html/
            sudo chmod -R 755 /var/www/html/

            echo "ðŸ”„ Reiniciando Nginx..."
            sudo systemctl restart nginx

            echo "âœ… Despliegue exitoso ðŸš€"
