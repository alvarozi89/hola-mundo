name: Deploy Angular to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # ðŸ”¥ FIX: Limpiar e instalar dependencias de nuevo
      - name: Clean and install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps
          npm install -g @angular/cli

      # ðŸ”¥ FIX: Usar `npx ng build` en lugar de `ng build`
      - name: Build Angular project
        run: npx ng build --configuration production

      - name: Upload build artifacts via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "dist/hola-mundo/browser/*"
          target: "/var/www/html/"

      - name: Run remote commands to deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            sudo rm -rf /var/www/html/*
            sudo cp -r /home/ubuntu/browser/* /var/www/html/
            sudo systemctl restart nginx
