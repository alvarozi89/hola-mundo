name: Deploy Angular to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # ðŸ”¥ Limpiar e instalar dependencias correctamente
      - name: Clean and install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps
          npm install -g @angular/cli

      # ðŸ”¥ Construir el proyecto Angular (ajustado para evitar errores)
      - name: Build Angular project
        run: npx ng build --configuration production

      # ðŸ”¥ Subir archivos correctos al servidor sin carpetas adicionales
      - name: Upload build artifacts via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "dist/hola-mundo/browser/"
          target: "${{ secrets.REMOTE_PATH }}"
          strip_components: 1  # <-- Elimina la carpeta "browser/" al copiar

      # ðŸ”¥ Ajuste remoto: limpiar archivos antiguos sin borrar estructura y reiniciar Nginx
      - name: Run remote commands to deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            sudo find /var/www/html/ -mindepth 1 -delete  # Borra archivos sin borrar la carpeta
            sudo cp -r ${{ secrets.REMOTE_PATH }}/* /var/www/html/
            sudo systemctl restart nginx
