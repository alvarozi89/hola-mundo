name: Deploy Angular to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # ðŸ”¥ Limpiar dependencias viejas y reinstalar correctamente
      - name: Clean and install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps
          npm install -g @angular/cli

      # ðŸ”¥ Construir Angular asegurando que los archivos se generen correctamente
      - name: Build Angular project
        run: npx ng build --configuration production

      # ðŸ”¥ Subir SOLO los archivos generados SIN carpetas adicionales
      - name: Upload build artifacts via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "dist/hola-mundo/browser/*"
          target: "/home/ubuntu/deploy"

      # ðŸ”¥ Copiar los archivos en la carpeta correcta y reiniciar Nginx
      - name: Run remote commands to deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            # Verificar que los archivos llegaron
            echo "ðŸ“‚ Verificando archivos en /home/ubuntu/deploy/"
            ls -lah /home/ubuntu/deploy/

            # Borrar archivos antiguos sin eliminar la carpeta principal
            echo "ðŸ—‘ Limpiando /var/www/html/..."
            sudo find /var/www/html/ -mindepth 1 -delete

            # Copiar los nuevos archivos al directorio web
            echo "ðŸš€ Copiando archivos a /var/www/html/"
            sudo cp -r /home/ubuntu/deploy/* /var/www/html/

            # Ajustar permisos (por si acaso)
            echo "ðŸ”‘ Ajustando permisos en /var/www/html/"
            sudo chown -R www-data:www-data /var/www/html/
            sudo chmod -R 755 /var/www/html/

            # Reiniciar Nginx para aplicar cambios
            echo "ðŸ”„ Reiniciando Nginx..."
            sudo systemctl restart nginx

            echo "âœ… Despliegue exitoso ðŸš€"
