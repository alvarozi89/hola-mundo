name: Deploy Angular to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          # Ajusta la versión según lo que requiera tu Angular CLI
          # Angular 16 suele requerir >=18.19, Node 20 también sirve.
          node-version: '20'

      # Instala dependencias en modo CI.
      # OJO: para que npm ci funcione sin error,
      # package-lock.json y package.json deben estar sincronizados.
      - name: Install dependencies
        run: npm ci

      # Compila el proyecto Angular.
      # Ajusta el comando según tu versión de Angular.
      # Para Angular 14+ normalmente es:
      # ng build --configuration production
      # (o simplemente ng build si no usas configs especiales)
      - name: Build Angular project
        run: npx ng build

      # Sube artefactos por SCP a tu servidor.
      # Ajusta la ruta "dist/hola-mundo/browser/*" si tu build genera otra carpeta.
      - name: Upload build artifacts via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "dist/hola-mundo/browser/*"
          target: "${{ secrets.REMOTE_PATH }}"

      # Corre comandos remotos por SSH (ejemplo para Nginx).
      - name: Run remote commands to deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            sudo rm -rf /var/www/html/*
            sudo cp -r /home/ubuntu/browser/* /var/www/html/
            sudo systemctl restart nginx
