name: Deploy Angular to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          # Aquí asegúrate de usar la versión mínima requerida
          # (por ejemplo, 18.x, 20, etc.)
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        # o "npm install", pero "npm ci" es preferible en CI/CD

      - name: Build Angular project
        # Si tienes @angular/cli como dependencia local, usa npx
        run: npx ng build --prod
        # O con scripts de package.json: npm run build -- --prod

      - name: Upload build artifacts via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "dist/hola-mundo/browser/*"
          target: "${{ secrets.REMOTE_PATH }}"

      - name: Run remote commands to deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            sudo rm -rf /var/www/html/*
            sudo cp -r /home/ubuntu/browser/* /var/www/html/
            sudo systemctl restart nginx
