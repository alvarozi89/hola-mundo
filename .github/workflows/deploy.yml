name: Deploy Angular to EC2

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: ğŸ“š Instalar dependencias
        run: npm install

      - name: ğŸš€ Instalar Angular CLI globalmente
        run: npm install -g @angular/cli

      - name: ğŸ”§ Agregar node_modules/.bin al PATH
        run: echo "$(pwd)/node_modules/.bin" >> $GITHUB_PATH

      - name: ğŸ—ï¸ Compilar aplicaciÃ³n Angular
        run: npx ng build --configuration=production

      - name: ğŸ“¦ Transferir archivos al servidor EC2
        uses: appleboy/scp-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/mi-aplicacion-angular/**"
          target: "/var/www/html/mi-aplicacion-angular/"

      - name: ğŸ”„ Reiniciar servicio web en EC2 (si es necesario)
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # (Opcional) Reinicia Nginx u otro servicio para servir la nueva versiÃ³n
            sudo systemctl restart nginx
