name: Deploy Angular to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # ðŸ”¥ Limpieza y reinstalaciÃ³n de dependencias
      - name: Clean and install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps
          npm install -g @angular/cli

      # ðŸ”¥ ConstrucciÃ³n del proyecto Angular
      - name: Build Angular project
        run: npx ng build --configuration production

      # ðŸ”¥ Subir artefactos por SCP a la instancia EC2
      - name: Upload build artifacts via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "dist/hola-mundo/browser/*"
          target: "${{ secrets.REMOTE_PATH }}"

      # ðŸ”¥ Configurar el servidor y aplicar permisos automÃ¡ticamente
      - name: Run remote commands to deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            # Mover archivos desde la carpeta generada a /var/www/html/
            sudo cp -r /var/www/html/dist/hola-mundo/browser/* /var/www/html/

            # Eliminar carpeta dist innecesaria
            sudo rm -rf /var/www/html/dist

            # Aplicar permisos correctos
            sudo chown -R www-data:www-data /var/www/html/
            sudo chmod -R 755 /var/www/html/

            # Reiniciar Nginx para aplicar los cambios
            sudo systemctl restart nginx
